<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Microsoft Homepage</title>
  </head>
  <body>
    <div class="container">
      <nav class="main-nav">
        <img
          src="https://i.ibb.co/wwLhz98/logo.png"
          alt="Microsoft"
          class="logo"
          alt="logo"
        />
        <ul class="main-menu">
          <li><a href="#">Office</a></li>
          <li><a href="#">Windows</a></li>
          <li><a href="#">Surface</a></li>
          <li><a href="#">Xbox</a></li>
          <li><a href="#">Deals</a></li>
          <li><a href="#">Support</a></li>
        </ul>
        <ul class="right-menu">
          <li>
            <a href="">
              <i class="fas fa-search"></i>
            </a>
          </li>
          <li>
            <a href="">
              <i class="fas fa-shopping-cart"></i>
            </a>
          </li>
        </ul>
      </nav>
      <!-- showcase -->
      <header class="showcase">
        <div class="header-info">
          <h2>Surface Deals</h2>
          <p>Select Surfaces are on sale now - save while supplies last</p>
          <a href="" class="btn">
            Shop now
            <i class="fas fa-chevron-right"></i>
          </a>
        </div>
        <div class="header-img">
          <img
            src="https://img-prod-cms-rt-microsoft-com.akamaized.net/cms/api/am/imageFileData/RE4Cnoz?ver=409a&q=90&m=2&h=768&w=1024&b=%23FFFFFFFF&aim=true"
            alt=""
          />
        </div>
      </header>
    </div>
  </body>
</html>
